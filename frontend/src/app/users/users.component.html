<div class="container p-3">
  <h2>Gestor de Usuarios</h2>

  <!-- Botón para nuevo usuario -->
  <button class="btn btn-success mb-3" (click)="openModal()">Nuevo Usuario</button>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Id</th>
        <th>Nombre</th>
        <th>Usuario</th>
        <th>Email</th>
        <th>Rol</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.role }}</td>
        <td>
          <button class="btn btn-primary btn-sm me-2"
            (click)="openModal(user)">Editar</button>
          <button class="btn btn-danger btn-sm"
            (click)="deleteUser(user.id)">Eliminar</button>
        </td>
      </tr>
      <tr *ngIf="users.length === 0">
        <td colspan="6" class="text-center">No hay usuarios registrados</td>
      </tr>
    </tbody>
  </table>

  <!-- Modal -->
  <div class="modal fade" tabindex="-1" id="userModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <form *ngIf="selectedUser" (ngSubmit)="saveUser()">
          <div class="modal-header">
            <h5 class="modal-title">{{ isEditing ? 'Editar Usuario' : 'Nuevo Usuario' }}</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="name" class="form-label">Nombre</label>
              <input id="name" [(ngModel)]="selectedUser.name" name="name" class="form-control" required
                maxlength="100" />
            </div>
            <div class="mb-3">
              <label for="username" class="form-label">Usuario</label>
              <input id="username" [(ngModel)]="selectedUser.username" name="username" class="form-control" required
                maxlength="50" />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input id="email" type="email" [(ngModel)]="selectedUser.email" name="email" class="form-control" required
                maxlength="100" />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">
                Contraseña
                <span *ngIf="!isEditing" class="text-danger">*</span>
                <span *ngIf="isEditing" class="text-muted small">(Dejar vacío para no cambiar)</span>
              </label>
              <input id="password" type="password" [(ngModel)]="selectedUser.password" name="password" 
                class="form-control" [required]="!isEditing" minlength="6" />
            </div>
            <div class="mb-3">
              <label for="role" class="form-label">Rol</label>
              <select id="role" [(ngModel)]="selectedUser.role" name="role" class="form-select" required>
                <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">{{ isEditing ? 'Guardar Cambios' : 'Crear Usuario' }}</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
