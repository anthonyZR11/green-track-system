<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card p-4 shadow" style="width:340px">
    <h3 class="text-center mb-4">Registrarse</h3>
    <form (ngSubmit)="onRegister()">
      <div class="mb-3">
        <input class="form-control" placeholder="Nombre" [(ngModel)]="name" name="name" required>
      </div>
      <div class="mb-3">
        <input class="form-control" placeholder="Usuario" [(ngModel)]="username" name="username" required>
      </div>
      <div class="mb-3">
        <input class="form-control" placeholder="Correo electrónico" [(ngModel)]="email" name="email" required>
      </div>
      <div class="mb-3">
        <input class="form-control" type="password" placeholder="Contraseña" [(ngModel)]="password" name="password" required>
      </div>
      <button class="btn btn-primary w-100" type="submit">Crear cuenta</button>
    </form>
    <div class="text-center mt-2">
      <a routerLink="/login">¿Ya tienes cuenta? Iniciar sesión</a>
    </div>
    <div *ngIf="error" class="alert alert-danger mt-2">{{error}}</div>
    <div *ngIf="success" class="alert alert-success mt-2">¡Usuario registrado! Ahora inicia sesión.</div>
  </div>
</div>
