<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card p-4 shadow" style="width:340px">
    <h3 class="text-center mb-4">Iniciar sesión</h3>
    <form (ngSubmit)="onLogin()">
      <div class="mb-3">
        <input class="form-control" placeholder="Usuario" [(ngModel)]="username" name="username" required>
      </div>
      <div class="mb-3">
        <input class="form-control" type="password" placeholder="Contraseña" [(ngModel)]="password" name="password" required>
      </div>
      <button class="btn btn-success w-100" type="submit">Acceder</button>
    </form>
    <div class="text-center mt-2">
      <a routerLink="/registro">¿No tienes cuenta? Regístrate</a>
    </div>
    <div *ngIf="error" class="alert alert-danger mt-2">{{error}}</div>
  </div>
</div>
